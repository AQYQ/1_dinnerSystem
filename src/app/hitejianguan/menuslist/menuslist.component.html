<app-navpc></app-navpc>
<div class="menuslist_apply">
  <div class="menuslist_content">
    <nz-tag 
      *ngFor="let tag of tags; let i = index" 
      nzMode="closeable"
      class="tags"
      (nzAfterClose)="handleClose(tag)">
      {{tag.m_name}}
    </nz-tag>
    <br>
    <nz-tag 
      *ngIf="!inputVisible" class="editable-tag tags" 
      nzNoAnimation (click)="showInput()">
      <i nz-icon nzType="plus"></i> Add
    </nz-tag>
    <input 
      #inputElement nz-input 
      nzSize="small" 
      *ngIf="inputVisible" type="text" 
      [(ngModel)]="inputValue"
      style="width: 78px;" 
      (blur)="handleInputConfirm()" (keydown.enter)="handleInputConfirm()" />

  </div>
</div>
